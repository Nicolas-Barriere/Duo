services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: duo-backend:latest
    environment:
      CINEMA_SESSIONS_ROOT: /tmp/cinema_sessions
      PYTHONUNBUFFERED: '1'
    volumes:
      - cinema_data:/tmp/cinema_sessions
    expose:
      - "8001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    image: duo-web:latest
    environment:
      # Use your public domain (adjust protocol if behind TLS terminator)
      NEXT_PUBLIC_BACKEND_WS: wss://duo.niico.fr/ws
      NEXT_PUBLIC_BACKEND_HTTP: https://duo.niico.fr
      NODE_ENV: production
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped

volumes:
  cinema_data:
